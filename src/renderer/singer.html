<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' file:;">
  <title>SyncShow - Singer Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    .singer-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
    }
    
    /* Main content - two rows */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 0;
    }
    
    /* Current slide image - takes most of the space */
    .current-slide-section {
      flex: 3;
      display: flex;
      flex-direction: column;
      background: #0a0a15;
      border-radius: 12px;
      overflow: hidden;
      min-height: 0;
    }
    
    .current-slide-image {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      min-height: 0;
    }
    
    .current-slide-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }
    
    .current-slide-image .waiting {
      color: #444;
      font-size: 24px;
    }
    
    /* Next slide text preview */
    .next-slide-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #0d1f12 0%, #0a1810 100%);
      border-radius: 12px;
      overflow: hidden;
      min-height: 100px;
    }
    
    .next-text {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 30px;
      color: #fff;
      font-size: 36px;
      font-weight: 400;
      line-height: 1.3;
      text-align: center;
      overflow: hidden;
    }
    
    .next-text.small {
      font-size: 28px;
    }
    
    .next-text.very-small {
      font-size: 22px;
    }
    
    .next-text .waiting {
      color: #555;
      font-size: 20px;
    }
    
    .next-text .end-slide {
      color: #666;
      font-style: italic;
      font-size: 24px;
    }
    
    /* Cleared/black screen state */
    .singer-container.cleared .main-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="singer-container" id="singerContainer">
    <div class="main-content">
      <!-- Current slide image -->
      <div class="current-slide-section">
        <div class="current-slide-image" id="currentSlideContainer">
          <div class="waiting">Waiting for presentation...</div>
        </div>
      </div>
      
      <!-- Next slide text -->
      <div class="next-slide-section">
        <div class="next-text" id="nextText">
          <div class="waiting">Ready to display next slide preview</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="singer.js"></script>
</body>
</html>
